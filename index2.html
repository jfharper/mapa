<!DOCTYPE html>
<html>
  <head>
    <title>Denicek cest</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js"
      defer
    ></script>
<link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
<link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
        <script
      src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
      defer
    ></script>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./styly2.css" />
  </head>
  <body>
    <div class="clearfix multiView">
      <div class="left">
        <input id="tripsTableBtn"
          type="button"
          class="tableBtn"
          value="Trasy"
        />
        <table id="tripsTable" class="dropdown-content">
          <thead>
            <tr>
              <th>Vylet</td>
              <th>km</td>
              <th>P</td>
              <th>Z/S</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="veta">
          Mame za sebou uz <span id="vylety">0</span> vyletu a celkem jsme usli
          <span id="km">0</span> kilometru
        </div>
      </div>
      <div class="right">
        <div id="private" class="hidden">
          <div class="firepit">
            <img src="firepit.png" />
            <input type="checkbox" id="firepit" />
          </div>
        </div>
        <input
          type="button"
          onclick="resetTrips()"
          class="tableBtn"
          value="Zobrazit vse(reset)"
        />
        <div class="wrapper">
          <input
            type="button"
            onclick="createTable('lidiTab')"
            class="tableBtn tabulkaLidi disableable"
            value="Vyletnici"
            disabled
          />
          <table id="lidiTab" class="dropdown-content">
            <thead>
              <tr>
                <th>Clovek</td>
                <th>Vylety</td>
              </tr>
            </thead>
          </table>
        </div>
        <div class="wrapper">
          <input
            type="button"
            onclick="createTable('rokyTab')"
            class="tableBtn disableable"
            value="Rocniky"
            disabled
          />
          <table id="rokyTab" class="dropdown-content">
            <thead>
              <tr>
                <th style="width: 50%">Rok:</td>
                <th style="width: 50%">km</td>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div class="singleView hidden">
      <input
        type="button"
        onclick="singleViewReset()"
        class="tableBtn red"
        value="Zobrazit vsechny trasy"
      />
    </div>
    <div id="map"></div>
  </body>
</html>
